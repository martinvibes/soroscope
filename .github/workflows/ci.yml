name: SoroScope CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ------------------------------------------------------------------
  # Job 1: Formatter Check (Rust)
  # ------------------------------------------------------------------
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check Formatting
        run: cargo fmt --all -- --check

  # ------------------------------------------------------------------
  # Job 2: Clippy (Linting)
  # ------------------------------------------------------------------
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          target: wasm32-unknown-unknown
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libdbus-1-dev
      - name: Install Soroban CLI
        run: cargo install soroban-cli
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ------------------------------------------------------------------
  # Job 3: Tests (Unit & Integration)
  # ------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libdbus-1-dev
      - name: Install Soroban CLI
        run: cargo install soroban-cli
      - name: Run Tests
        run: cargo test

  # ------------------------------------------------------------------
  # Job 4: Frontend (Lint & Typecheck)
  # ------------------------------------------------------------------
  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      # - name: Build
      #   run: npm run build
